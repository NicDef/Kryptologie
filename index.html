<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="style.css" />
		<title>Kryptologie</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

	</head>
	<body>
		<div class="wrapper">
            <div class="container upper">
                <div class="inputs">
                    <input id="input" type="text" placeholder="Dies ist ein Klartext" maxlength="40" autocomplete="off" spellcheck="false"/>
                    <input id="output" type="text" maxlength="40" autocomplete="off" spellcheck="false"></input>
                </div>
                <div class="btn">
                    <button id="encrypt" onclick="Encrypt()" ><span class="material-symbols-outlined">lock</span></button>
                </div>	
            </div>     
		</div>

        <div class="list">
            <ul>
                <li class="item selected" id="krebs">Krebs</li>
                <li class="item" id="teilweiserKrebs" style="padding-left: 30px;">Teilweiser Krebs</li>
                <li class="item" id="gartenzaun">Gartenzaun</li>
                <li class="item" id="doppelterGartenzaun" style="padding-left: 30px;">Doppelter Gartenzaun mit Blendern</li>
                <li class="item" id="skytale">Skytale von Sparta</li>
                <li class="item" id="caesar">Caesar-Chiffre</li>
            </ul>
        </div>

		<script src="script.js"></script>
	</body>
</html>
